<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Gerenciador de Tarefa</title>
</head>
<body class="bg-primary-subtle">
    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de Tarefa</h1>
        <section class="container">
            <section class="row">
                <!-- Formulario de Tarefas -->
               <div class="col-md-6">
                <form action="">
                   <div>
                    <label for="tarefa">Nome da Tarefa</label>
                    <input type="text" name="tarefa" id="tarefa" class="form-control">
                   </div>

                   <div>
                    <label for="data">Dta da Tarefa</label>
                    <input type="date" name="data" id="data" class="form-control">
                   </div>

                   <div>
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control">
                        <option value="">Escolha...</option>
                        <option value="em aberto">Em Aberto</option>
                        <option value="concluido">Concluido</option>
                    </select>
                   </div>
                </form>
               </div>
               
                <!-- Exibindo as Tarefas -->
               <div class="col-md-6"></div>
            </section>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config-firebase"></script>
    
</body>
</html>
